{% extends 'master.html' %}

{% block head %} <title>TUP Student</title> {% endblock %}

{% block nav_active %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"  href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active " href="#">Change Course</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login">Logout</a>
        </li>
      </ul>
{% endblock %}

{% block body %}
<form action="#" method="post" id="form">
<div class="accordion m-5" id="accordionPanelsStayOpenExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
        Change Course For {{name}}
      </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
      <div class="accordion-body">

          <div class="col-12 mb-3">
            <label class="mb-1 form-label" for="dept">Choose a new college:</label>
            <select class="form-select" name="dept" form="form">
              <option value="College of Industrial Technology">College of Industrial Technology</option>
              <option value="College of Engineering">College of Engineering</option>
              <option value="College of Science">College of Science</option>
              <option value="College of Architecture and Fine Arts">College of Architecture and Fine Arts</option>
              <option value="College of Industrial Education">College of Industrial Education</option>
              <option value="College of Liberal Arts">College of Liberal Arts</option>
            </select>
          </div>

          <div class="col-12">
            <label class="mb-1 form-label" for="course">Choose a new course:</label>
            <select class="form-select" name="course" form="form">
              <option value="Bachelor of Science in Food Technology">Bachelor of Science in Food Technology</option>
              <option value="Bachelor of Science in Hotel and Restaurant Management">Bachelor of Science in Hotel and Restaurant Management</option>
              <option value="Bachelor of Engineering Technology">Bachelor of Engineering Technology</option>
              <option value="Bachelor of Science in Civil Engineering">Bachelor of Science in Civil Engineering</option>
              <option value="Bachelor of Science in Electrical Engineering">Bachelor of Science in Electrical Engineering</option>
              <option value="Bachelor of Science in Electronics Engineering">Bachelor of Science in Electronics Engineering</option>
              <option value="Bachelor of Science in Mechanical Engineering">Bachelor of Science in Mechanical Engineering</option>
              <option value="Bachelor of Applied Science in Laboratory Technology">Bachelor of Applied Science in Laboratory Technology</option>
              <option value="Bachelor of Science in Computer Science">Bachelor of Science in Computer Science</option>
              <option value="Bachelor of Science in Environmental Science">Bachelor of Science in Environmental Science</option>
              <option value="Bachelor of Science in Information System">Bachelor of Science in Information System</option>
              <option value="Bachelor of Science in Information Technology">Bachelor of Science in Information Technology</option>
              <option value="Bachelor of Science in Architecture">Bachelor of Science in Architecture</option>
              <option value="Bachelor of Fine Arts">Bachelor of Fine Arts</option>
              <option value="Bachelor in Graphics Technology">Bachelor in Graphics Technology</option>
              <option value="Bachelor of Science Industrial Education">Bachelor of Science Industrial Education</option>
              <option value="Bachelor of Technical Vocational Teachers Education">Bachelor of Technical Vocational Teachers Education</option>
              <option value="Bachelor of Technical Teacher Education">Bachelor of Technical Teacher Education</option>
              <option value="Bachelor of Arts in Management">Bachelor of Arts in Management</option>
              <option value="Bachelor of Science in Entrepreneurship Management">Bachelor of Science in Entrepreneurship Management</option>
            </select>
          </div>
      </div>
    </div>
    <div class="container-fluid p-3">
      <button class="btn btn-primary" type="submit" value="submit">Submit form</button>
    </div>
  </div>
</div>
</form>
{% endblock%}
